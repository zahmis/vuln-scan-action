name: 脆弱性スキャンのサンプル

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v3
        
      - name: 脆弱性スキャンを実行
        # 注意: 実際に使用する場合は、リポジトリの所有者/名前を正確に指定してください
        # 例: your-username/vuln-scan-action@v1
        uses: your-username/vuln-scan-action@v1
        with:
          severity-level: 'medium'
          scan-directory: '.' 